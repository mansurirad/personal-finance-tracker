<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí∞ Personal Finance Tracker</h1>
            <p>Track your income, expenses, and financial goals</p>
        </header>

        <main>
            <!-- Add Transaction Form -->
            <section class="add-transaction">
                <h2>Add Transaction</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Health">Health</option>
                            <option value="Education">Education</option>
                            <option value="Salary">Salary</option>
                            <option value="Freelance">Freelance</option>
                            <option value="Investment">Investment</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="">Select Type</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    
                    <button type="submit">Add Transaction</button>
                </form>
            </section>

            <!-- Financial Summary -->
            <section class="summary">
                <h2>Financial Summary</h2>
                <div class="summary-cards">
                    <div class="card income">
                        <h3>Total Income</h3>
                        <p id="total-income">$0.00</p>
                    </div>
                    <div class="card expense">
                        <h3>Total Expenses</h3>
                        <p id="total-expense">$0.00</p>
                    </div>
                    <div class="card balance">
                        <h3>Balance</h3>
                        <p id="balance">$0.00</p>
                    </div>
                </div>
            </section>

            <!-- Chart Section -->
            <section class="chart-section">
                <h2>Expense Categories</h2>
                <div class="chart-container">
                    <canvas id="expense-chart"></canvas>
                </div>
            </section>

            <!-- Transactions List -->
            <section class="transactions">
                <h2>Recent Transactions</h2>
                
                <!-- Search and Filter Controls -->
                <div class="controls">
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="üîç Search transactions...">
                    </div>
                    
                    <div class="filter-container">
                        <select id="filter-type">
                            <option value="all">All Types</option>
                            <option value="income">Income Only</option>
                            <option value="expense">Expense Only</option>
                        </select>
                        
                        <select id="filter-category">
                            <option value="all">All Categories</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Health">Health</option>
                            <option value="Education">Education</option>
                            <option value="Salary">Salary</option>
                            <option value="Freelance">Freelance</option>
                            <option value="Investment">Investment</option>
                            <option value="Other">Other</option>
                        </select>
                        
                        <button id="export-btn">üì• Export CSV</button>
                        <button id="clear-all-btn">üóëÔ∏è Clear All</button>
                    </div>
                </div>

                <div class="transactions-list" id="transactions-list">
                    <!-- Transactions will be dynamically added here -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
